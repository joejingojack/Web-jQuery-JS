<!DOCTYPE html>
<html>
  <head>
    <title>StoyanD Simple Calculator</title>
	<link type="text/css" rel="stylesheet" href="calc.css"/>		
  </head>
<body>
<div id="wrap">
  <div id="header">
      <h1>Simple Calculator</h1>
<form name="form" id="form"> 
    <input type="number" name="addta1" onchange="calc();"/>
  <span id="plusadd">+</span>
    <input type="number" name="addta2" onchange="calc();"/>
    =
    <span id="addresult"></span> 
    
    <br/>
    
    <input type="number" name="subta1" onchange="calc();"/>
    -
    <input type="number" name="subta2" onchange="calc();"/>
    =
    <span id="subresult"></span>
    
    <br/>
    
    <input type="number" name="multa1" onkeyup="calc();"/>
    *
    <input type="number" name="multa2" onkeyup="calc();"/>
    =
    <span id="mulresult"></span>
    
    <br/>
    
    <input type="number" name="divta1" onkeyup="calc();"/>
    /
    <input type="number" name="divta2" onkeyup="calc();"/>
    =
    <span id="divresult"></span>
    
    <br/>
  <div class="buttonwrap">
  <div class="eventlisten1">
  <input onclick="calc(); return false;" type="submit" value="Submit" name="submit"/>
  </div>
  <div class="eventlisten2">
  <input type="reset" value="Reset" name="reset"/>
  </div>
  </div>
</form>
  </div>
  </div>
  <script type="text/javascript" src="calc.js"></script>
  </body>
  </html>
